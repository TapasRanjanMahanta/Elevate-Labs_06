<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sectioned Contact Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-container">
    <h2>Contact Us</h2>
    <form id="contactForm" novalidate>

      <!-- Name Section -->
      <section>
        <h3>ğŸ‘¤ Your Name</h3>
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Enter your name">
        <div class="error-msg" id="nameError">Name must be at least 3 letters.</div>
      </section>

      <!-- Email Section -->
      <section>
        <h3>ğŸ“§ Your Email</h3>
        <label for="email">Email Address</label>
        <input type="text" id="email" placeholder="Enter your email">
        <div class="error-msg" id="emailError">Enter a valid email address.</div>
      </section>

      <!-- Message Section -->
      <section>
        <h3>ğŸ’¬ Your Message</h3>
        <label for="message">Message</label>
        <textarea id="message" rows="4" placeholder="Write your message"></textarea>
        <div class="error-msg" id="messageError">Message cannot be empty.</div>
      </section>

      <!-- Submit Section -->
      <section>
        <button type="submit">ğŸš€ Send Message</button>
        <div class="success-msg" id="successMsg">Form submitted successfully!</div>
      </section>
    </form>
  </div>

  <!-- Link JavaScript -->
  <script src="script.js"></script>
</body>
</html>
